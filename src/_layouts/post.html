---
layout: default
---
<header class="header post-header post-{{ page.shortcode }} scene_element scene_element--fadeinLeft">
  <section class="post-header-title">
    <div class="project-logo" style="background-image:url('{{ site.url }}/assets/images/projects/{{ page.shortcode }}/icon.png')"></div>
    <h1 class="project-title f-5 heavy fittext">{{ page.title }}</h1>
  </section>
  <section class="header-copy post-header-copy teal">
    <ul class="project-categories">
      {% for duty in page.duties %}
      <li class="project-category f-2">{{ duty }}</li>
      {% endfor %}
    </ul>
    <div class="project-description f-h">
      {{ page.description }}
    </div>
  </section>
  <div class="clearfix"></div>
</header>
<main role="main" class="main post-container scene_element scene_element--fadeinLeft">
  {{ content }}
  <!-- <img data-sr src="assets/images/projects/mos/01.jpg" alt=""> -->
</main>
